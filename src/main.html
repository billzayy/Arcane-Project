<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/main-responsive.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Arcane Web</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <ul class="menu">
                    <li>Clothes</li>
                    <li>Deco</li>
                    <li>Other</li>
                </ul>
                <div class="bars">
                    <i class="fas fa-bars" style="font-size:20px"></i>
                </div>
            </div>
        
            <div class="header-middle">
                <div class="logo-box">
                    <img src="./img/Main/Logo.png" alt="" class="logo">
                    <p>E-Commerce</p>
                </div>
            </div>
        
            <div class="header-right">
                <div class="btn-search">
                    <i class='fas fa-search'></i>
                    <p class="button-text">Search</p>
                </div>
                <div class="btn-cart">
                    <i class='fas fa-shopping-cart'></i>
                    <p class="button-text">Cart</p>
                </div>
            </div>
        
        </div>
        <div class="list">
            <ul class="menu-2">
                <li>Clothes</li>
                <li>Deco</li>
                <li>Other</li>
            </ul>
        </div>
    </div>

    <!-- Title -->
    <div id="title">
        <div class="title-text">
            <p>Become <span>a legend</span></p>
        </div>
        <div class="title-box">
            <img src="./img/header.png" alt="">
            <div class="title-content">
                <p>Explore a lot of different merch of the world of Arcane.
                </p>
                <button>Go to Catalogue <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <!-- Clothes -->
    <div class="clothes-title">Clothes</div>
    <div id="clothes">
        <section>
            <div class="clothes-pic">
                <div class="special">Sale</div>
                <img src="./img/Main/Clothes/Arcane.png" alt="">
                <div class="price">$25</div>
            </div>
            <div class="clothes-text">
                <div class="clothes-description">Arcane</div>
                <div class="clothes-name">Arcane Name</div>
            </div>
        </section>
        <section>
            <div class="clothes-pic">
                <div class="special">Sale</div>
                <img src="./img/Main/Clothes/Arcane.png" alt="">
                <div class="price">$25</div>
            </div>
            <div class="clothes-text">
                <div class="clothes-description">Arcane</div>
                <div class="clothes-name">Arcane Name</div>
            </div>
        </section>
        <section>
            <div class="clothes-pic">
                <div class="special">Sale</div>
                <img src="./img/Main/Clothes/Arcane.png" alt="">
                <div class="price">$25</div>
            </div>
            <div class="clothes-text">
                <div class="clothes-description">Arcane</div>
                <div class="clothes-name">Arcane Name</div>
            </div>
        </section>
    </div>
</body>
<script src="./JS/main.js"></script>
</html>
