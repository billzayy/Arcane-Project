<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/main-responsive.css">
    <link rel="shortcut icon" href="./img/Icon.png" type="image/x-icon">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Arcane Web Project</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <ul class="menu">
                    <li>Clothes</li>
                    <li>Deco</li>
                    <li>Other</li>
                </ul>
                <div class="bars">
                    <i class="fas fa-bars" style="font-size:20px"></i>
                </div>
            </div>
        
            <div class="header-middle">
                <div class="logo-box">
                    <img src="./img/Main/Logo.png" alt="" class="logo">
                    <p>E-Commerce</p>
                </div>
            </div>
        
            <div class="header-right">
                <div class="btn-search">
                    <i class='fas fa-search'></i>
                    <p class="button-text">Search</p>
                </div>
                <div class="btn-cart">
                    <i class='fas fa-shopping-cart'></i>
                    <p class="button-text">Cart</p>
                    <span style = "color: tomato">(11)</span>
                </div>
            </div>
        
        </div>
        <div class="list">
            <ul class="menu-2">
                <li>Clothes</li>
                <li>Deco</li>
                <li>Other</li>
            </ul>
        </div>
    </div>

    <!-- Title -->
    <div id="title">
        <img src="./img/Main/Group 6.png" alt="" style="position:absolute;width: 100%; z-index: -1;top :0; left: 0; ">
        <div class="title-text">
            <p>Become <span>a legend</span></p>
        </div>
        <div class="title-box">
            <img src="./img/header.png" alt="">
            <div class="title-content">
                <p>Explore a lot of different merch of the world of Arcane.
                </p>
                <button class = "btn">Go to Catalogue <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    
    <!-- Clothes -->
    <div class="content-1">
        <div class="content-title">Clothes</div>
        <div id="clothes"></div>
        <div class="btn-box">
            <button class="btn">See more <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <!-- Deco -->
    <div class="content-2">
        <div class="content-title">Deco</div>
        <div id="deco"></div>
        <div class="btn-box">
            <button class="btn">See more <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <!-- Other -->
    <div class="content-3">
        <div class="content-title">Other</div>
        <div id="other"></div>
        <div class="btn-box">
            <button class="btn">See more <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <div id="footer"></div>
</body>
<script src="./JS/main.js"></script>
</html>
